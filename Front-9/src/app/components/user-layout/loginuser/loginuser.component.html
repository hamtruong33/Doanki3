<div class="container">
  <ul class="breadcrumb">
    <li><a href=""><i class="fa fa-home"></i></a></li>
    <li><a href="">Account</a></li>
    <li><a href="">Login</a></li>
  </ul>
  <div class="row">                
    <div id="content" class="col-sm-12">    
      <div class="page-login">
	      <div class="account-border">
          <div class="row">
            <div class="col-sm-3 new-customer">              
            </div>
            <form action="" method="post" enctype="multipart/form-data" [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="col-sm-6 customer-login center">
                <div class="well">
                  <h2>Login</h2>
                  <p><strong>So-Shop WellCome</strong></p>            
                  <div class="form-group">
                    <label class="control-label col-lg-12 col-md-12 col-xs-12 col-sm-12" for="input-email">E-Mail Address</label>
                    <input type="text" name="email"  formControlName="email"value="" id="input-email" class="col-lg-6 col-md-6 col-xs-11 col-sm-11 form-control" >
                  </div>
                    <div class="form-group">
                      <label class="control-label col-lg-12 col-md-12 col-xs-12 col-sm-12" for="input-password">Password</label>
                      <input type="password" name="password"  formControlName="password" value="" id="input-password" class="col-lg-6 col-md-6 col-xs-11 col-sm-11 form-control">
                    </div>           
                </div>
                <div class="bottom-form">
                  <a href="" class="forgot">Forgotten Password</a>
                  <input type="submit" value="Login" class="btn btn-primary">
                </div>
              </div>
            </form>
          </div>
        </div>  
      </div>
	  </div>
  </div>
  <div class="form-group"></div>
</div>
