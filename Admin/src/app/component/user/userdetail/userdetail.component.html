<!-- general form elements -->

<form role="form" [formGroup]="editfrom" (ngSubmit)="save()"  *ngIf="editfrom != null" >
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Edit User</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->

      <div class="box-body">

          <div class="form-group" >
              <label for="exampleInputEmail1">Last Name</label>
              <input type="text" class="form-control"  formControlName="user_lastname">
            </div>
        <div class="form-group" >
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control"  formControlName="user_firstname">
        </div>
        

        <div class="form-group">
          <label for="exampleInputEmail1">Brithday</label>
          <input type="text" class="form-control"  formControlName="user_birthday">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Address</label>
          <input type="text" class="form-control"  formControlName="user_address">
        </div>




      </div>
      <!-- /.box-body -->



    </div>
  </div>
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title"></h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->


      <div class="box-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control"  formControlName="user_email">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Phone</label>
          <input type="text" class="form-control"  formControlName="user_phone">
        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control"  formControlName="user_password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" disabled formControlName="user_shopactive"> Shop Active
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" formControlName="status"> Status
          </label>
        </div>
      

      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </div>
  </div>
</form>
