<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Verify Shop
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li>
      <a href="#">Shop</a>
    </li>
    <li class="active">Verify Shop </li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">


      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th hidden>Id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Title</th>
                <th>User</th>
                <th>Date Crate</th>
                <th>Shop Status</th>
             

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let shop of shops">
                <td hidden>{{shop._id}}</td>
                <td><a [routerLink]="['/shopdetail',{ id:shop._id }]">{{shop.shop_name}} </a></td>
                <td>{{shop.shop_hotline}}</td>
                <td>{{shop.shop_title}}</td>
                <td><a [routerLink]="['/userdetail',{ id:shop.id_user._id }]">{{shop.id_user.user_lastname}}</a></td>
                <td>{{shop.shop_datecreate}}</td>
                <td>{{shop.shop_active}}</td>
               
              </tr>
              
            </tbody>
            <tfoot>
              <tr>
                  <th hidden>Id</th>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>Title</th>
                  <th>User</th>
                  <th>Date Crate</th>
                  <th>Shop Status</th>
                  

              </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
