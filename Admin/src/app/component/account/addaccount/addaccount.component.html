<form role="form" [formGroup]="editfrom" (ngSubmit)="save()" >
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Add New Account</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->

      <div class="box-body">

        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" formControlName="acc_lastname">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" formControlName="acc_firstname">
        </div>


        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="acc_email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" formControlName="acc_password">
        </div>




      </div>
      <!-- /.box-body -->



    </div>
  </div>
</form>
