<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    List Account

  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li>
      <a href="#">List</a>
    </li>
    <li class="active">List Account</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"></h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example2" class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>UserName</th>
                <th>Password</th>
                <th>FullName</th>
                <th>Status</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Option</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let acc of accounts">
                <td>{{acc.username}}</td>
                <td>{{acc.password}} </td>
                <td>{{acc.fullName}}</td>
                <td>{{acc.status}}</td>
                <td>{{acc.email}}</td>
                <td>{{acc.phone}}</td>
                <td>{{acc.roleId}}</td>
                <td>
                  <input type="button"(click)="delete(acc._id)" value="Delete">
                  <br>
                  <input type="button"(click)="edit(acc._id)" value="Edit">
                </td>
              </tr>

            </tbody>

          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->


      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
