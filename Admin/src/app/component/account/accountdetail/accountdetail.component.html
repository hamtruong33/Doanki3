<form role="form" [formGroup]="editfrom" (ngSubmit)="save()"  *ngIf="editfrom != null">
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Edit Account</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->

      <div class="box-body">

        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" formControlName="acc_lastname">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" formControlName="acc_firstname">
        </div>


        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="acc_email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" formControlName="acc_password">
        </div>




      </div>
      <!-- /.box-body -->



    </div>
  </div>
  <div class="col-md-6">
    <div class="box box-primary">
      

      <div class="box-body">

        <div class="form-group">
          <label for="exampleInputEmail1">Phone</label>
          <input type="text" class="form-control" formControlName="acc_phone">
        </div>
        <img height="50" width="50" src="../../../../assets/images/{{photo}}">
        <div class="form-group">
          <label for="exampleInputFile">Image</label>
          <input type="file" id="exampleInputFile">

          <p class="help-block">Choose your Image</p>
        </div>
       

        <div class="checkbox">
          <label>
            <input type="checkbox" formControlName="status"> Status
          </label>
        </div>
        <div class="form-group">
          <label>Role</label>
          <select class="form-control" formControlName="role" >
            <option value="5acd0aaf356e91022ac26159">SUPERADMIN</option>
            <option value="5acd0aaf356e91022ac26157">ADMIN</option>
          </select>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>



      </div>
      <!-- /.box-body -->



    </div>
  </div>
</form>
